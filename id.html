<!DOCTYPE html>
<html>
<head>
<style>
/* Style the element with the id "myHeader" */
#myHeader {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
}

/* Style all elements with the class name "city" */
.city {
  background-color: tomato;
  color: white;
  padding: 10px;
} 
</style>
</head>
<body>

<h2>Difference Between Class and ID</h2>

<!-- An element with a unique id -->
<h1 id="myHeader">My Cambodai</h1>

<!-- Multiple elements with same class -->
<h2 class="city">Banlung</h2>
<p>Balung is the capital of Rotanakiri Province.</p>

<h2 class="city">Semonorom</h2>
<p>Senmonorom is the capital of Modolkiri Province.</p>

<h2 class="city">kraite</h2>
<p>Kraite is the capital of Kraite Province.</p>

</body>
